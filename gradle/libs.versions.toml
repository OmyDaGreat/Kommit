[versions]
kotlin = "2.2.0"
kotter = "1.2.1"
kotlinx-io = "0.6.0"
kotlinx-serialization = "1.8.0"
kaml = "0.67.0"

[libraries]
kotter = { group = "com.varabyte.kotter", name = "kotter", version.ref = "kotter" }
kotlinx-io = { group = "org.jetbrains.kotlinx", name = "kotlinx-io-core", version.ref = "kotlinx-io" }
kotlinx-serialization-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-core", version.ref = "kotlinx-serialization" }
kaml = { group = "com.charleskorn.kaml", name = "kaml", version.ref = "kaml" }

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
